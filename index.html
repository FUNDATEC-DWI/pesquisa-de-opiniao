<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa de opinião</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="./css/estilo.css" />
  </head>
  <body>
    <div id="viewVotacao">
      <h1>Pesquisa de opinião</h1>
      <span>
        Esta pesquisa item por objetivo descobrir qual a disciplica mais bacana
        que está rolando agora com esta turma!
      </span>
      <hr />
      <h1 class="centralizado">Vote na sua opção preferida!</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-6 mb-5 mb-md-0">
            <div id="opcao-lpi" class="opcao-votacao">LPI</div>
          </div>
          <div class="col-md-6 mb-md-0">
            <div id="opcao-dwi" class="opcao-votacao">DWI</div>
          </div>
        </div>
      </div>
      <div class="centralizado mt-3">
        <button id="btnVerResultados" class="btn btn-primary">
          Ver resultados
        </button>
      </div>
    </div>
    <div id="viewResultados">
      <canvas id="graficoResultado"></canvas>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
